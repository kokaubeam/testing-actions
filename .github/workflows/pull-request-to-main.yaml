name: Pull Request to Main

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: ["main"]

jobs:
  quality-checks:
    name: "Quality Checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Run API Tests
        run: echo "Quality Checks Complete!"

  api-tests:
    name: "API Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Run API Tests
        run: echo "API Tests Complete!"
